<div class="breadcrumb">
  {% if page.url != '/' %}
  ~ / <a href="{{ '/' | prepend: site.baseurl }}">Home</a> /
  {% else %}
  ~ / Home
  {% endif %}

  {% for cat in page.categories %}
    <a href="{{ site.data.breadcrumbs[cat].url | prepend: site.baseurl }}.html">{{ site.data.breadcrumbs[cat].title }}</a> /
  {% endfor %}

  {% if page.url != '/' %}
	  {{ page.title }}
  {% endif %}
</div>
