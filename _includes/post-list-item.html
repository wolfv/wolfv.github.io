<article class="flex flex-wrap mb4 mw6-7 lh-copy">
  <span class="w-100 w-auto-ns mt1 mt0-ns">
      <a class="link" href="{{ post.url | absolute_url }}" title="{{ post.title }}">{{ post.title }}</a><br />
      <time datetime="{{ post.date }}">{{ post.date | date: "%d %B %Y" }}</time>
  </span>
</article>
